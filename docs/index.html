<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dyne.org‘s Design System</title>
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <meta
      name="description"
      content="Description"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-highlight/prism-line-highlight.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Syne:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* https://jhildenbiddle.github.io/docsify-themeable/#/customization */
      :root {
        --base-font-size: 16px;
        --theme-color: rgb(137, 128, 245);
        --link-color: #8980f5;
        --base-background-color: #fed;
        --code-font-family: 'JetBrains Mono', monospace;
        --code-theme-background: #333;
        --code-theme-text: #eee;
        --code-inline-background: #eee;
        --code-inline-color: #333;
      }
      .sidebar-logo {
        display: block;
        width: 8rem;
        vertical-align: bottom;
        line-height: 1.6;
        height: 8rem;
        margin: 0 auto;
      }
      @media screen and (min-width: 1230px) {
        :root {
          --sidebar-width: 25rem;
        }
      }
      .markdown-section pre[data-lang] {
        overflow: auto !important;
      }
      .markdown-section pre[data-lang] code {
        overflow: visible;
      }
      .line-numbers .line-numbers-rows,
      .line-highlight {
        margin-top: 1.75em;
      }
      .line-highlight {
        background-color: rgba(204, 204, 37, 0.2);
        border-left: #f83f3f solid 6px;
      }
      .line-highlight:before, .line-highlight[data-end]:after {
        content: none;
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<img src="assets/logo.png" data-origin="assets/logo.png" alt="Style Dictionary logo" class="sidebar-logo">Dyne.org‘s DEV handbook',
        repo: 'dyne/handbook-dev',
        loadSidebar: true,
        auto2top: true,
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        topMargin: 190,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        progress: {
          position: 'top',
          color: 'var(--theme-color,#42b983)',
          height: '3px',
        },
        markdown: {
	  smartypants: true,
          renderer: {
            /* Change code block rendering. Add line-numbers class.*/
            code: function (code, lang) {
              const [language, ln, hl] = lang.split(':');
              const lineNumbers = ln === 'ln' ? 'line-numbers' : '';
              return `<pre v-pre data-lang="${language}" data-line="${hl}"><code class="language-${language} ${lineNumbers}">${code}</code></pre>`;
            },
          },
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function (html) {
              Prism.highlightAll();
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-highlight/prism-line-highlight.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
        document.getElementById('main')?.classList.add('prose-md');
        document.getElementById('main')?.classList.add('prose');
        document.getElementById('main')?.classList.add('max-w-[85ch]');
        document.querySelector('pre code')?.classList.add('line-numbers');
      });
    </script>
  </body>
</html>
